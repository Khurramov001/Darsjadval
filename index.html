    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --background: #1a1a1a;
            --text-color: #ecf0f1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            perspective: 1000px;
            padding: 20px;
            color: var(--text-color);
        }

        .random-theme-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--accent);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .random-theme-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            transform-style: preserve-3d;
        }

        .day-column {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: rotateY(-10deg) scale(0.95);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .day-column:hover {
            transform: rotateY(0deg) scale(1);
            background: rgba(46, 204, 113, 0.1);
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.2);
        }

        .time-slot {
            padding: 10px;
            margin: 8px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-slot::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--secondary);
            border-radius: 5px;
        }

        .time-slot:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .lesson-title {
            color: var(--accent);
            margin: 5px 0;
            font-size: 0.95em;
        }

        .lesson-details {
            font-size: 0.8em;
            color: var(--text-color);
            line-height: 1.4;
        }

        .day-header {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            background: var(--primary);
            border-radius: 10px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--accent); }
            50% { box-shadow: 0 0 15px var(--accent); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .schedule-grid {
            animation: float 6s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .schedule-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .day-column {
                padding: 10px;
            }

            .lesson-title {
                font-size: 0.85em;
            }

            .lesson-details {
                font-size: 0.75em;
            }
        }
    </style>

        function applyRandomTheme() {

        function createSchedule() {

                const column = document.createElement('div');

            // Eslatma yuborish funksiyasi
            async function sendReminder(lesson) {
                const reminderText = `⏰ Diqqat! 15 daqiqadan keyin dars:\n📚 ${lesson.subject}\n🕒 ${lesson.time}\n🎓 ${lesson.instructor}`;

                try {
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {

                            text: reminderText
                        })
                    });
                } catch (error) {
                    console.error('Xatolik:', error);
                }
            }

            // Vaqtni hisoblash funksiyasi
            function calculateReminderTime(dayString, timeString) {
                const [_, day] = dayString.split(' '); // "Dushanba 27" -> 27
                const [startTime] = timeString.split('-');
                const [hours, minutes] = startTime.split(':');

                const date = new Date();
                date.setDate(parseInt(day));
                date.setHours(hours, minutes - 15, 0, 0); // 15 daqiqa oldin

                return date.getTime();
            }

            // Eslatmalarni sozlash
            function setupReminders() {
                Object.entries(fullSchedule).forEach(([day, lessons]) => {
                    lessons.forEach(lesson => {
                        const reminderTime = calculateReminderTime(day, lesson.time);
                        if(reminderTime > Date.now()) {
                            setTimeout(() => sendReminder(lesson), reminderTime - Date.now());
                        }
                    });
                });
