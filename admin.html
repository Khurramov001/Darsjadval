<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Paneli</h1>
        
        <!-- Foydalanuvchilar soni -->
        <div class="section">
            <h2>Foydalanuvchilar Soni</h2>
            <p id="userCount">Yuklanmoqda...</p>
        </div>

        <!-- Xabar yuborish -->
        <div class="section">
            <h2>Xabar Yuborish</h2>
            <textarea id="messageInput" placeholder="Xabar matnini kiriting"></textarea>
            <button id="sendMessageBtn">Xabarni Yuborish</button>
        </div>

        <!-- Dars jadvalini yangilash -->
        <div class="section">
            <h2>Dars Jadvalini Yangilash</h2>
            <textarea id="scheduleInput" placeholder="Dars jadvalini kiriting (JSON formatida)"></textarea>
            <button id="updateScheduleBtn">Jadvalni Yangilash</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
