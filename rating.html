<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darsni Baholash</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .stars span {
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .stars span.active {
            color: #2ecc71; /* Yashil rang */
        }
        .stars span.inactive {
            color: #e74c3c; /* Qizil rang */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Darsni Baholash</h1>
        <div id="currentLesson">
            <p id="lessonTitle">Dars: <span id="title"></span></p>
            <p id="lessonTime">Vaqt: <span id="time"></span></p>
        </div>
        <div class="stars">
            <span data-rating="1">⭐</span>
            <span data-rating="2">⭐</span>
            <span data-rating="3">⭐</span>
            <span data-rating="4">⭐</span>
            <span data-rating="5">⭐</span>
        </div>
        <p id="averageRating">O'rtacha baho: <span id="ratingValue">0</span></p>
        <a href="index.html" class="btn">Orqaga</a>
    </div>
    <script src="rating.js"></script>
</body>
</html>
